<!-- Client-Side Scripting -->
<!-- js.html -->

<head>
	<title>Defining Objects in Java Script</title>
	<script type = "text/javascript">
		var book = new Object();
		book.subject = "FDA";
		book.author = "Bindu-Dara";	
	</script>
</head>

<body>
	<script type = "text/javascript">
		document.write("Book name is : " + book.subject + "<br>");
		document.write("Book author is : " + book.author + "<br>");

	</script>
</body>
</html>
