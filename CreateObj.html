<!-- Client-Side Scripting -->
<html>

<head>
	<title>Validate the Password</title>
</head>
<script>
	function validateForm() {
		var pw1 = 
			document.getElementById("pswd1").value;
		var pw2 = 
			document.getElementById("pswd2").value;
		var name1 = 
			document.getElementById("fname").value;
		var name2 = 
			document.getElementById("lname").value;
		if (name1 == "") {
			document.getElementById("blankMsg").innerHTML
			= "**Fill the first name ":
			return false;
		}
		//character data validation
		if(!isNaN(name1)){
			document.getElementById("blankMsg").innerHTML
			=
			"**Only characters are allowed";
		return false;
		}
		//character data validation
		if(!isNaN(name2)){
			document.getElementById("charMsg").innerHTML
			=
			"**Only characters are allowed";
		return false;
	}
	//check empty passward field
	if (pw1 == "") {
			document.getElementById("message1").innerHTML
			
			=
			"**Fill the password please";
		return false;
		}
	//check empty passward field
	if (pw2 == "") {
			document.getElementById("message2").innerHTML
			
			=
			"**Enter the password please!";
		return false;
		}
		//minimum passward length validation
	if (pw1.length < 8){
			document.getElementById("message1").innerHTML

			=
			
			"**Password length must be atleast 8 characters ";
		return false;
	}
	//maximum length of validation 
		if (pw1.length < 15){
			document.getElementById("message1").innerHTML

			=
			
			"**Password length must not be exceed 15 characters ";
		return false;
	}
		if (pw1 != pw2){
			document.getElementById("message2").innerHTML

			=
			
			"**Password are not same";
		return false;
		}
		else{
		alert("Your password created successfully");
		document.write("JavaScript form has been submitted succesfully");
		}
}
</script>

<body>
	<h1 style = "color: green">Create Password</h1>
	<h3>Verify valid password Example</h3>
	<form onsubmit= "return validateForm()">
		<!--Enter first name -->
		<td>Full Name*</td>
		<input type = "text" id="fname" value=""/>
		<span id="blankMsg" style="color: red"> </span>
	<br/><br/>
		<td>Last Name</td>
		<input type = "text" id = "lname" value= ""/>
		<span id="charMsg" style="color:red> </span>
	<br/><br/>

	<td>Create Password</td>
		<input type = "password" id = "pswd1" value= ""/>
		<span id="message1" style="color:red> </span>
	<br/><br/>

	<td>Confirm Password*</td>
		<input type = "password" id = "pswd2" value= ""/>
		<span id="message2" style="color:red> </span>
	<br/><br/>
	
	<!-- Click to verify valid password -->
		<input type = "submit" value "Submit" />
	<!-- Click to reset fields -->
		<button type = "reset" value ="Reset">Reset </button>
	</form>
</body>

</html>
